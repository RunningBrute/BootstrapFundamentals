<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/exampleStyle.css">

  </head>
  <body>

    <nav class="container-fluid navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
    <!-- <nav class="navbar navbar-expand-sm bg-light"> -->

    <img src="img/logo.png" alt="Simple logo" width="60px" height="60px">

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Link 1</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link 3</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link 4</a>
        </li>

            <a class="nav-link" href="#">Link 5</a>
        </li>
        <li class="nav-item">

    </nav>
    <!-- <nav> Navigation </nav> -->

        <div class="row text-center">

          </div>
          <div class="col-sm-4">

      </div>
